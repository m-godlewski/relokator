<div class = 'col-12 col-md-6 mx-auto mb-2 mt-2'>
    <div class = 'card'>
        <div class = 'card-body'>

            <!-- Title -->
            <a href="/adverts/{{advert.id}}"><h5 class = 'card-title'>{{advert.title}}</h5></a>

            <!-- City -->
            <p class = 'card-text'><h5>{{advert.city}}</h5></p>

            <!-- Content -->
            <p class= 'card-text'>
                {% if truncate %}
                    {{ advert.content|linebreaks|truncatewords:30}}
                {% else %}
                    {{ advert.content|linebreaks}}           
                {% endif %}
            </p>

            <!-- Image -->
            {% if advert.image %}
                <img src="{{advert.image.url}}" width="40%" height="auto" align="right">
            {% endif %}

            <!-- Edit, Delete -->
            {% if request.user == advert.user %}
                <a href='{{object.get_edit_url}}'>Edit</a>
                <a href='{{object.get_delete_url}}'>Delete</a>
            {% endif %}

        </div>
    </div>
</div>
