<div class = 'col-12 col-md-6 mx-auto mb-2 mt-2'>
    <div class = 'card'>
        <div class = 'card-body'>
            <a href="/adverts/{{advert.id}}"><h5 class = 'card-title'>{{advert.title}}</h5></a>
            <p class = 'card-text'>
                {% if truncate %}
                    {{ advert.content|linebreaks|truncatewords:30}}
                {% else %}
                    {{ advert.content|linebreaks}}           
                {% endif %}
            </p>
        </div>
    </div>
</div>
