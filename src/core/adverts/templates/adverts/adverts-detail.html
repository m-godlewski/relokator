{% extends 'website/base.html' %}

{% block title %}{{title}}{% endblock  %}

{% block content %}

<div class = 'col-12 col-md-6 mx-auto mb-2 mt-2'>
    <div class = 'card'>
        <div class = 'card-body'>
            <h3 class = 'card-title'>{{advert.title}}</h3>
            <hr>
            <h4>{{advert.city}}</h4>
            <hr>
            <p class = 'card-text'>{{advert.content}}</p>
            <hr>
            {% if advert.image %}
                <img src="{{advert.image.url}}" class="card-img-top">
            {% endif %}
            <hr>
            <small><b>Wystawiono</b> {{advert.create_date}}</small>
        </div>
    </div>
</div>

{% endblock  %}
