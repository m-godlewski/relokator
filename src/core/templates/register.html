{% extends 'base.html' %}

{% block title %}Rejestracja{% endblock  %}

{% block content %}

  {% if request.user.is_authenticated%}
    <h2>Już jesteś zarejestrowany</h2>
  {% else %}
    <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
  {% endif %}

{% endblock  %}
