<div id="searchbar">

  <form class="form-inline my-2 my-lg-0" action='/search/'>
    
    <div id="searchbar-row-title">
      <h2>Znajdź mieszkanie dla siebie!</h2>
    </div>

    {# Adver city #}
    <div id="serchbar-row-city" class="form-row">
      {# text search input #}
      <input id="searchbar-input-city" class="form-control" type="search" name='q' placeholder="Podaj miasto" aria-label="Search">
    </div>

    <div class="searchbar-delimiter"></div>

    {# Advert parameters #}
    <div id="searchbar-row" class="form-row">    
      {# Advert.category #} 
      <div class="col">
        <select id="searchbar-select" class="form-control" name='category' id="category">
          <option selected disabled>Kategoria</option>
          <option value>Wszystkie</option>
          <option value="Dom">Dom</option>
          <option value="Mieszkanie">Mieszkanie</option>
          <option value="Pokój">Pokój</option>
        </select>
      </div>
      {# Adver.advert_type #}
      <div class="col">
        <select id="searchbar-select" class="form-control" name='advert_type' id="advert_type">
          <option selected disabled>Typ</option>
          <option value>Wszystkie</option>
          <option value="Wynajem">Wynajem</option>
          <option value="Sprzedaż">Sprzedaż</option>
        </select>
      </div>
      {# Advert.furnished #}
      <div class="col">
        <select id="searchbar-select" class="form-control" name='furnished' id="furnished">
          <option selected disabled>Umeblowanie</option>
          <option value>Wszystkie</option>
          <option value="Tak">Tak</option>
          <option value="Nie">Nie</option>
        </select>
      </div>
    </div>

    {# Maximum and minimum advert price #}
    <div id="searchbar-row" class="form-row">
      <div class="col">
        <input id="searchbar-input" class="form-control" type="text" class="form-control" id="price_min" name='price_min' placeholder="Cena minimalna">
      </div>
      <div class="col">
        <input id="searchbar-input" class="form-control" type="text" class="form-control" id="price_max" name='price_max' placeholder="Cena maksymalna">
      </div>
    </div>

    <div class="searchbar-delimiter"></div>
    
    {# Location priority 0 #}
    <div id="searchbar-row" class="form-row">

      <div class="col">
        <select id="searchbar-select" class="form-control" name="location_priority" id="location_priority">
          <option selected disabled>Jakie niedalekie obiekty Cię interesują?</option>
          <option value="supermarket">Supermarkety</option>
          <option value="gym">Siłownie</option>
          <option value="hospital">Szpitale</option>
          <option value="school">Szkoły</option>
          <option value="university">Uczelnie</option>
          <option value="train_station">Stacja pociągów</option>

          <option value="doctor">Przychodnie lekarskie</option>
          <option value="university">Uczelnie</option>
          <option value="restaurant">Restauracje</option>
        </select>
      </div>

      <div class="col">
        <select id="searchbar-select" class="form-control" name="location_priority_radius" id="location_priority_radius">
          <option selected disabled>W jakiej odległości</option>
          <option value="500">do 500m</option>
          <option value="1000">do 1km</option>
