<div class = 'col-12 col-md-6 mx-auto mb-2 mt-2'>

    <div class = 'card'>

        <a id="advert-inline" href="/companies/{{company.id}}/">
            <div class = 'card-body'>

                <!-- Name -->
                <div id="advert-inline-title"><h3 class="card-title">{{company.name}}</h5></div>

                <!-- Location -->
                <div id="advert-inline-city"><h5 class="card-text">{{company.location}}</h5></div>

                <!-- Logo -->
                {% if company.logo %}
                    <div id="advert-inline-image"><img src="{{company.logo.url}}" width="100%" height="300", align="right"></div>
                {% endif %}

            </div>
        </a>

    </div>

</div>
