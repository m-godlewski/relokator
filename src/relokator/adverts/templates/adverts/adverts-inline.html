<div class = 'col-12 col-md-6 mx-auto mb-2 mt-2'>

    <div class = 'card'>

        <a id="advert-inline" href="/adverts/{{advert.id}}">
            <div class = 'card-body'>

                <div id="advert-inline-title">
                    <!-- Title -->
                    <h4 class="card-title text-center" style=>{{advert.title}}</h4>
                    <!-- City -->
                    <h5 class="card-text text-center text-dark">{{advert.city}}</h5>
                </div>

                <!-- Image -->
                {% if advert.image %}
                    <div id="advert-inline-image"><img src="{{advert.image.url}}" height="300", align="right"></div>
                {% endif %} 

            </div>
        </a>

    </div>

</div>
