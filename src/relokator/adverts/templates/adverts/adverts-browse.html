{% extends 'website/base.html' %}

{% block title %}{{title}}{% endblock  %}

{% block content %}
    
    <div class="card" style="margin:5%;">

        <div class="card-body">

            <h2 style="padding-left:2%"><b>{{title}}</b></h2>
            <hr>
            <div style="margin:auto" class='row'>
                {% for object in query %}
                    {% include 'adverts/adverts-inline.html' with advert=object %}
                {% endfor %}
            </div>

        </div>

    </div>

{% endblock  %}
